# Project metadata
title: "Econ 3020: Intermediate Macroeconomics"
author: Ajai Upadhyaya
logo: _static/vuoksi_logo.png
favicon: _static/favicon.ico
toc: _toc.yml
root: content/intro
only_build_toc_files: true

# Repository configuration
repository:
  url: https://github.com/ajaiupadhyaya/intmacro
  path_to_book: macrobook/
  branch: main

# Launch buttons
launch_buttons:
  thebe: true
  binderhub_url: https://mybinder.org
  notebook_interface: jupyterlab
  colab_url: https://colab.research.google.com

# HTML theme settings
html:
  favicon: _static/favicon.ico
  logo: _static/vuoksi_logo.png
  extra_css:
    - _static/custom.css
  use_jupyter_widgets: true
  home_page_in_toc: true
  extra_navbar: ""
  extra_footer: "<small>Open-source project licensed under the MIT License. Built by Ajai Upadhyaya.</small>"
  theme:
    name: sphinx_book_theme
    options:
      repository_url: https://github.com/ajaiupadhyaya/intmacro
      repository_branch: main
      path_to_docs: "macrobook"
      use_repository_button: true
      use_edit_page_button: true
      use_issues_button: true
      show_navbar_depth: 2
      announcement: "ðŸš€ Interactive Models. Built Beautifully."
      single_page: false
      expand_sections: true
      navigation_depth: 3
      show_toc_level: 2
      use_download_button: true
      use_fullscreen_button: true
      use_source_button: true

# Math rendering
mathjax_config:
  TeX:
    equationNumbers:
      autoNumber: "AMS"
    extensions:
      - "AMSmath.js"
      - "AMSsymbols.js"
      - "noErrors.js"
      - "noUndefined.js"
  tex2jax:
    inlineMath: [['$', '$'], ['\\(', '\\)']]
    displayMath: [['$$', '$$'], ['\\[', '\\]']]
    processEscapes: true
  "HTML-CSS":
    availableFonts: ["STIX"]
    linebreaks:
      automatic: true
    imageFont: null
    minScaleAdjust: 100

# Notebook execution
execute:
  execute_notebooks: force
  allow_errors: false
  remove_code_source: false
  timeout: 300

# MyST parser settings
parse:
  myst:
    enable_extensions:
      - dollarmath
      - amsmath
      - colon_fence
      - linkify
      - substitution
      - deflist
      - tasklist
      - html_admonition
      - html_image
    update_mathjax: true
    mathjax_classes:
      - tex2jax_process
      - MathJax_CHTML

# Sphinx settings
sphinx:
  config:
    html_theme_options:
      navigation_depth: 3
      show_toc_level: 2
    intersphinx_mapping:
      python: ('https://docs.python.org/3', None)
      numpy: ('https://numpy.org/doc/stable/', None)
      pandas: ('https://pandas.pydata.org/docs/', None)
      matplotlib: ('https://matplotlib.org/stable/', None)