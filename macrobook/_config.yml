# ===========================
# _config.yml for Jupyter Book
# Clean. Beautiful. Vuoksi-tier.
# ===========================

# Site-wide settings
root: content/intro

format: jb-book

# Book metadata
title: Vuoksi Macroeconomics
author: Ajai Upadhyaya
logo: _static/vuoksi_logo.png
favicon: _static/favicon.ico

# HTML output configuration
html:
  extra_css:
    - _static/custom.css
  use_jupyter_widgets: true
  favicon: _static/favicon.ico
  logo: _static/vuoksi_logo.png
  home_page_in_toc: true
  extra_navbar: ""
  extra_footer: "<small>Vuoksi Capital | Created by Ajai Upadhyaya with ‚ù§Ô∏è</small>"
  theme:
    name: sphinx_book_theme
    options:
      path_to_docs: "macrobook"
      repository_url: https://github.com/ajaiupadhyaya/intmacro
      repository_branch: main
      use_repository_button: true
      use_edit_page_button: true
      use_issues_button: true
      announcement: "üöÄ Live Macro Models. Data. Theory. Beautiful."
      show_navbar_depth: 2


repository:
  url: https://github.com/ajaiupadhyaya/intmacro
  path_to_book: macrobook/
  branch: main
  
# Execution options (optional if using Thebe)
execute:
  execute_notebooks: force
  allow_errors: false

launch_buttons:
  notebook_interface: "jupyterlab"
  thebe: true
  colab_url: "https://colab.research.google.com"
  binderhub_url: "https://mybinder.org"

html:
  use_repository_button: true
  use_edit_page_button: true
  use_issues_button: true
  extra_footer: "Built with ‚ù§Ô∏è by Ajai for Intermediate Macroeconomics"
  announcement: "üöÄ Interactive Vuoksi Macroeconomics Sim!"

# Enable myst extensions for math and interactivity
parse:
  myst_enable_extensions:
    - dollarmath
    - colon_fence
    - linkify
    - substitution
    - tasklist
    - deflist
